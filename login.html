<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dale Watches - Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/906e41480a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hero--container">
        <div class="hero--accent"></div>
        <div class="nav--container">
            <nav class="navigation">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li class="logo-link"><a class="logo-link" href="index.html"><img class="logo-img" src="images/logo.png" alt="logo"></a></li>
                    <li><a class="active" href="login.html"><i class="fas fa-user"></i>Login</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i>Cart</a></li>
                </ul>
                <div class="mobile-nav">
                    <div class="logo-responsive"><a href="index.html"><img class="logo-img" src="images/logo.png" alt="logo"></a></div>
                    <div class="burger">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="banner">
        <h1>Login</h1>
    </div>
    <main class="login--background">
      <div class="login--container">
        <div class="login--text">
            <p>Log in here to add, edit or delete products from this website. This login is only meant for people who have admin permission.</p>
        </div>
        <div class="login-form--container">
            <h2>Admin Login</h2>
            <form id="login--form">
                <div class="message-container"></div>
                <div>
                    <label>
                        Username/Email:
                        <input name="username" id="username" placeholder="Username">
                    </label>
                </div>
                <div>
                    <label>
                        Password:
                        <input name="password" id="password" placeholder="Password">
                    </label>
                </div>
                <button>Login</button>
            </form>
        </div>
      </div>  
    </main>
    <footer>
        <div>
            <a class="logo-link" href="index.html"><img class="logo-img" src="images/logo.png" alt="logo"></a>
        </div>
        <div class="navigation--footer">
            <nav class="navigation">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a class="active" href="login.html"><i class="fas fa-user"></i>Login</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i>Cart</a></li>
                </ul>
            </nav>
        </div>
    </footer>
    <script src="js/login.js" type="module"></script>
</body>
</html>
