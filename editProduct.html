<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dale Watches - Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/906e41480a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hero--container">
        <div class="hero--accent"></div>
        <div class="nav--container"></div>
    </div>
    <div class="banner">
        <h1>Edit Product</h1>
    </div>
    <div class="add--container">
        <main class="addProductFrom--container">
            <form id="addProduct--form">
                <div class="message-container"></div>
                <div>
                    <label>
                        Title
                        <input name="title" id="title" placeholder="Title">
                    </label>
                </div>
                <div>
                    <label>
                        Price
                        <input name="price" id="price" placeholder="Price">
                    </label>
                </div>
                <div>
                    <label>
                        Image Url
                        <input name="image-url" id="image-url" placeholder="Image Url">
                    </label>
                </div>
                <div>
                    <label>
                        Description
                        <input name="description" id="description" placeholder="Description">
                    </label>
                </div>
                <div>
                    <label class="switch">
                      <input type="checkbox" checked>
                      <span class="slider"></span>
                    </label>
                </div>

                <input id="id" type="hidden" />

                <button>Edit Product</button>
            </form>
        </main>
    </div>
    <footer>
        <div>
            <a class="logo-link" href="index.html"><img class="logo-img" src="images/logo.png" alt="logo"></a>
        </div>
        <div class="navigation--footer"></div>
    </footer>
    <script src="js/editProduct.js" type="module"></script>
</body>
</html>
